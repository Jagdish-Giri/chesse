<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - 3D Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loaderContainer">
        <div class="loader">
            <div class="chess-piece-loader"></div>
            <p class="loader-text">Chess Game</p>
            <div class="loader-bar">
                <div class="loader-fill"></div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container" id="mainContainer" style="display: none;">
        <!-- Header -->
        <header class="header">
            <h1 class="title">â™Ÿ Chess Game 3D â™Ÿ</h1>
            <div class="header-right">
                <span class="game-mode" id="gameModeDisplay">Player vs Player</span>
                <button class="reset-btn" id="resetBtn">New Game</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content">
            <!-- Game Stats -->
            <div class="game-stats">
                <div class="stat-box white-stat">
                    <h3>White</h3>
                    <p id="whiteCaptured">Captured: 0</p>
                    <p id="whiteTurn">Waiting...</p>
                </div>
                <div class="stat-box black-stat">
                    <h3>Black</h3>
                    <p id="blackCaptured">Captured: 0</p>
                    <p id="blackTurn">Waiting...</p>
                </div>
            </div>

            <!-- Game Board -->
            <div class="game-board-container">
                <div class="board-wrapper">
                    <div id="chessboard" class="chessboard"></div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <div class="mode-selector">
                    <button class="mode-btn active" id="playerVsPlayerBtn" data-mode="pvp">
                        ðŸ‘¥ Player vs Player
                    </button>
                    <button class="mode-btn" id="playerVsAIBtn" data-mode="pva">
                        ðŸ¤– Player vs AI
                    </button>
                </div>

                <div class="difficulty-selector" id="difficultySelector" style="display: none;">
                    <label>AI Difficulty:</label>
                    <select id="difficultySelect">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="game-info">
                    <p id="moveHistory">Move: 1</p>
                    <p id="gameStatus">Game Started</p>
                </div>

                <button class="undo-btn" id="undoBtn">â†¶ Undo</button>
            </div>
        </div>

        <!-- Move History -->
        <div class="move-history">
            <h3>Move History</h3>
            <div id="historyList" class="history-list"></div>
        </div>

        <!-- Sound Toggle -->
        <button class="sound-toggle" id="soundToggle" title="Toggle Sound">ðŸ”Š</button>
    </div>

    <!-- Audio Elements -->
    <audio id="moveSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRiYAAABXQVZFZm10IBAAAAABAAEAQB8AAAB9AAACABAAZGF0YQIAAAAAAAA=" type="audio/wav">
    </audio>
    <audio id="captureSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRiYAAABXQVZFZm10IBAAAAABAAEAQB8AAAB9AAACABAAZGF0YQIAAAAAAAA=" type="audio/wav">
    </audio>
    <audio id="checkSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRiYAAABXQVZFZm10IBAAAAABAAEAQB8AAAB9AAACABAAZGF0YQIAAAAAAAA=" type="audio/wav">
    </audio>

    <script src="script.js"></script>
</body>
</html>
