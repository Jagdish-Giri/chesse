<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="chess-piece-loader">
            <div class="piece">â™”</div>
        </div>
        <p>Loading Chess Game...</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <!-- Main Game Container -->
    <div id="gameContainer" class="game-container">
        <!-- Header -->
        <div class="game-header">
            <h1>â™Ÿ CHESS GAME â™Ÿ</h1>
            <button id="resetBtn" class="btn-reset">New Game</button>
        </div>

        <!-- Game Stats -->
        <div class="game-stats">
            <div class="stats-section">
                <h3>White Captured</h3>
                <div id="whiteCaptured" class="captured-pieces"></div>
            </div>
            <div class="stats-section middle">
                <h3 id="turnDisplay">White's Turn</h3>
                <p id="gameStatus" class="game-status"></p>
            </div>
            <div class="stats-section">
                <h3>Black Captured</h3>
                <div id="blackCaptured" class="captured-pieces"></div>
            </div>
        </div>

        <!-- Chessboard -->
        <div class="board-wrapper">
            <div id="chessboard" class="chessboard"></div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="move-history-section">
                <h4>Move History</h4>
                <div id="moveHistory" class="move-history"></div>
            </div>
        </div>

        <!-- Sound Toggle -->
        <button id="soundToggle" class="sound-toggle" title="Toggle Sound">ðŸ”Š</button>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="result-modal">
        <div class="result-content">
            <div class="result-emoji">ðŸŽ‰</div>
            <h2 id="resultTitle">Game Over!</h2>
            <p id="resultMessage">Well played!</p>
            <button id="playAgainBtn" class="btn-play-again">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
